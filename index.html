<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lesson 13</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon-flex.png" type="image/x-icon">
</head>

<body class="page">
    <main class="main">
        <section class="section section__bronze">
            <span class="price">$2</span>
            <div class="cup-wrap">
                <img src="img/smoke-bronze.png" alt="smoke-bronze" class="smoke-img">
                <div class="cup-img">
                    <img src="img/cup-bronze.png" alt="cup-bronze">
                    <img src="img/bean.png" alt="bean-bronze" class="bean-img">
                </div>
            </div>
            <h1 class="heading name">Bronze</h1>
            <p class="description section__last-item">any cup of coffee until $3</p>
        </section>
        <section class="section section__gold">
            <span class="price">$3</span>
            <div class="cup-wrap">
                <img src="img/smoke-gold.png" alt="smoke-gold" class="smoke-img">
                <div class="cup-img">
                    <img src="img/cup-gold.png" alt="cup-gold">
                    <img src="img/bean.png" alt="bean-gold" class="bean-img">
                </div>
            </div>
            <h1 class="heading name">Gold</h1>
            <p class="description section__last-item">any cup of coffee until $5</p>
        </section>
        <section class="section section__silver">
            <span class="price">$2.5</span>
            <div class="cup-wrap">
                <img src="img/smoke-silver.png" alt="smoke-silver" class="smoke-img">
                <div class="cup-img">
                    <img src="img/cup-silver.png" alt="cup-silver">
                    <img src="img/bean.png" alt="bean-silver" class="bean-img">
                </div>
            </div>
            <h1 class="heading name">Silver</h1>
            <p class="description section__last-item">any cup of coffee until $4</p>
        </section>
    </main>
</body>

</html>
